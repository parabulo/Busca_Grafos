<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Busca Feita</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .node-text {
            font-family: Arial, sans-serif;
            font-size: 16px; /* Increase font size */
            text-anchor: middle;
        }
    </style>
</head>
<body>
    <h1>Resultados da Busca</h1>

    <button onclick="window.location.href='{% url 'form_search_view' %}'">Voltar</button>

    {% if caminho_falho %}
        <h2>Caminho não encontrado</h2>
    {% endif %}

    {% if graph_data %}
        <h2>Visualização de Grafo:</h2>
        <div id="graph"></div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var graphData = {{ graph_data|safe }};
                var result = {{ result|safe }};
                var width = 960, height = 700;

                var svg = d3.select("#graph").append("svg")
                    .attr("width", width)
                    .attr("height", height);

                var simulation = d3.forceSimulation()
                    .force("link", d3.forceLink().id(d => d.id).distance(30)) // Increase link distance
                    .force("charge", d3.forceManyBody().strength(-200)) // Increase negative charge strength
                    .force("center", d3.forceCenter(width / 2, height / 2));

                var link = svg.append("g")
                    .attr("class", "links")
                    .selectAll("line")
                    .data(graphData.links)
                    .enter().append("line")
                    .attr("stroke-width", 2);

                var node = svg.append("g")
                    .attr("class", "nodes")
                    .selectAll("circle")
                    .data(graphData.nodes)
                    .enter().append("circle")
                    .attr("r", 10) // Increase node radius
                    .attr("fill", d => result.includes(d.id) ? "red" : "blue"); // Change color if node is in result

                var text = svg.append("g")
                    .attr("class", "texts")
                    .selectAll("text")
                    .data(graphData.nodes)
                    .enter().append("text")
                    .attr("class", "node-text")
                    .attr("dy", -15) // Adjust to position the text slightly above the larger nodes
                    .text(d => d.id); // Use the id as the text (replace with name if available)

                simulation
                    .nodes(graphData.nodes)
                    .on("tick", ticked);

                simulation.force("link")
                    .links(graphData.links);

                function ticked() {
                    link
                        .attr("x1", d => d.source.x)
                        .attr("y1", d => d.source.y)
                        .attr("x2", d => d.target.x)
                        .attr("y2", d => d.target.y);

                    node
                        .attr("cx", d => d.x)
                        .attr("cy", d => d.y);

                    text
                        .attr("x", d => d.x)
                        .attr("y", d => d.y);
                }
            });
        </script>
    {% endif %}
</body>
</html>
